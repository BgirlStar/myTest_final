<!--定义了一个login按钮 链接为空 -->

<div id="login">
  <!--表单上的三角形 -->
  <div id="triangle"></div>

  <form name="myForm">
	<br/>    
	<div style="display：inline;overflow:hidden">
    <div class="ttt" style="background-image: url(img/1.png);"></div>

	</div>
	<br/>
	<div style="display：inline">
	<span class="ttt"style="background-image: url(img/2.png);"></span>
    <input type="password" required="required" name="password" placeholder="Password" />
	</div>
	<br/>
    <input type="submit" value="Login" onclick="check()"/> <br/>
  </form>
      <script src='js/jquery.js'></script>
	  <script src="js/index.js"></script>
</div>
